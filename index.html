<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Input Live Affiliate</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Input Data Live Streaming GAIA OLSHOP</h2>
  <form id="liveForm">
    <label>Tanggal</label>
    <input type="date" name="tanggal" required>

    <label>Nama Host</label>
    <input type="text" name="host" required>

    <label>Platform</label>
    <select name="platform" required>
      <option value="Shopee">Shopee</option>
      <option value="TikTok">TikTok</option>
    </select>

    <label>Waktu Mulai</label>
    <input type="datetime-local" name="waktuMulai" required>

    <label>Waktu Selesai</label>
    <input type="datetime-local" name="waktuSelesai" required>

    <label>Omset (Rp)</label>
    <input type="number" name="omset" required>

    <label>Jumlah Penonton</label>
    <input type="number" name="penonton" required>

    <label>Jumlah Checkout</label>
    <input type="number" name="checkout" required>

    <label>Jumlah Keranjang</label>
    <input type="number" name="keranjang" required>

    <button type="submit">Simpan</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby19T-sFXAsFl5p-fMaqC30pLhni8awodrslx47JTHJcvF9RtzC_7Shh8kdgsWtjoow0Q/exec"; // Ganti dengan URL Web App dari Apps Script

    document.getElementById("liveForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(txt => {
        alert("Data berhasil disimpan!");
        e.target.reset();
      })
      .catch(err => alert("Gagal: " + err));
    });
  </script>
</body>
</html>
